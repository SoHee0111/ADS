<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Comfortable in daily life</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="icon" href="./파비콘.jpg" />
</head>

<body>
    <div class="container"></div>
    <div class="uk-container">
        <div class="css-center">
            <font size="6%" class="bold" id="hangang_temp" style="color: white">준비중</font>
            <br>
            <font size="3%" id="time" style="color: white">준비중</font>
            <hr>
            <font size="6%" class="bold" id="hangang_temp" style="color: white"></font>
        </div>
    </div>
</body>
<script>
    const date = new Date();
    const hours = date.getHours();
    const year = date.getFullYear();
    const month = date.getMonth() + 1;
    const day = date.getDate();

    console.log(document.getElementById('time').innerText = ' ' + year + '년' + month + '월' + day + '일' + + hours + '시에 측정하였습니다' + '.');
</script>
<script>
   fetch('http://openapi.seoul.go.kr:8088/(인증키)/json/WPOSInformationTime/1/5/')
        .then(res => res.json())
        .then(myJson => {
            console.log(document.getElementById('hangang_temp').innerText = '한강' + '       ' + myJson.WPOSInformationTime.row[4].W_TEMP + " °C")
        });
</script>

</html>
